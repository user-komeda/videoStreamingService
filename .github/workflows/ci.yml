name: "CI"
on:
  pull_request:
    types: [ opened, synchronize ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: WillAbides/setup-go-faster@v1.14.0
        with:
          go-version: stable
      - run: "go test ./..."
      - run: "go vet ./..."
      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
