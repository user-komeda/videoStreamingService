name: "CI"
on: [ "push", "pull_request" ]
jobs:
  ci:
  name: "Run CI"
  strategy:
    fail-fast: false
    matrix:
    os: "ubuntu-latest"
    go: "1.23.x"
  runs-on: ${{ matrix.os }}
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: WillAbides/setup-go-faster@v1.14.0
      with:
        go-version: ${{ matrix.go }}
    - run: "go test ./..."
    - run: "go vet ./..."
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "latest"